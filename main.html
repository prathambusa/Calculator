<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div class="container">
        <h1 class="position-absolute top-0 start-50 translate-middle-x ">Calculator</h1>
        <div class="">
            <table class="calc position-absolute top-20 start-50 translate-middle-x my-5">
                <tr class="">
                    <td colspan="3">
                        <input type="text" id="result" class="form-control" placeholder="Equation">
                    </td>
    
                    <td>
                        <input type="button" value="c" onclick="clearScreen()" id="c" class="btn btn-lg">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input type="button" value="7" onclick="displayOnScreen('7')" class="num btn btn-lg">
                    </td>
    
                    <td>
                        <input type="button" value="8" onclick="displayOnScreen('8')" class="num btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="9" onclick="displayOnScreen('9')" class="num btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="/" onclick="displayOnScreen('/')" class="op btn btn-lg">
                    </td>
                </tr>
    
                <tr>
                    <td> 
                        <input type="button" value="4" onclick="displayOnScreen('4')" class="num btn btn-lg">
                    </td>
    
                    <td>
                        <input type="button" value="5" onclick="displayOnScreen('5')" class="num btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="6" onclick="displayOnScreen('6')" class="num btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="*" onclick="displayOnScreen('*')" class="op btn btn-lg">
                    </td>
                </tr>
    
                <tr>
                    <td> 
                        <input type="button" value="1" onclick="displayOnScreen('1')" class="num btn btn-lg">
                    </td>
    
                    <td>
                        <input type="button" value="2" onclick="displayOnScreen('2')" class="num btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="3" onclick="displayOnScreen('3')" class="num btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="-" onclick="displayOnScreen('-')" class="op btn btn-lg">
                    </td>
                </tr>
    
                <tr>
                    <td> 
                        <input type="button" value="." onclick="displayOnScreen('.')" class="decimal btn btn-lg">
                    </td>
    
                    <td>
                        <input type="button" value="0" onclick="displayOnScreen('0')" class="num btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="=" onclick="calculate()" class="equal btn btn-lg">
                    </td>
                    
                    <td>
                        <input type="button" value="+" onclick="displayOnScreen('+')" class="op btn btn-lg ">
                    </td>
                </tr>
            </table>
        </div>
    </div>
	<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
